services:
  mysql_db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: central
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: root
      POSTGRES_DB: city
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  central:
    build: ./CentralLibrary
    restart: always
    container_name: central
    environment:
      - MYSQL_DB_HOST=mysql_db
    ports:
      - 9000:9000
    depends_on:
      - mysql_db

  city:
    build: ./CityLibrary
    restart: always
    container_name: city
    environment:
      - POSTGRES_DB_HOST=postgres_db
    ports:
      - 9001:9001
    depends_on:
      - postgres_db

volumes:
  mysql_data:
  postgres_data:
